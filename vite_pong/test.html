<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <link rel="icon" type="image/svg+xml" href="public/vite.svg" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="src/styles.css" rel="stylesheet">
    <title>Vite Pong Game</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
  </head>
  <body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">
    <div class="text-center p-6 space-y-6 w-full max-w-md">
      <div class="text-center p-6 space-y-6">
        <!-- Home Page Section -->
        <div id="homePage">
          <h1 class="text-4xl font-bold">Welcome to Pong Game</h1>
          <div class="space-y-4">
            <button id="startGameBtn" class="bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-700 focus:outline-none">Start Game</button>
            <button id="highScoresBtn" class="bg-green-500 text-white px-6 py-2 rounded hover:bg-green-700 focus:outline-none">View High Scores</button>
            <button id="settingsBtn" class="bg-yellow-500 text-white px-6 py-2 rounded hover:bg-yellow-700 focus:outline-none">Settings</button>
          </div>
        </div>
  
        <!-- Game Page Section -->
        <div id="gamePage" class="hidden">
          <h2 class="text-3xl font-bold">Game Screen</h2>
          <div id="gameCanvas">
            <!-- Game canvas or other game elements here -->
          </div>
          <button id="backToHomeBtn" class="bg-gray-500 text-white px-6 py-2 rounded hover:bg-gray-700 focus:outline-none">Back to Home</button>
        </div>
  
        <!-- High Scores Section -->
        <div id="highScoresPage" class="hidden">
          <h2 class="text-3xl font-bold">High Scores</h2>
          <ul id="highScoresList" class="space-y-4">
            <!-- High Scores list will go here -->
          </ul>
          <button id="backToHomeBtnScores" class="bg-gray-500 text-white px-6 py-2 rounded hover:bg-gray-700 focus:outline-none">Back to Home</button>
        </div>
  
        <!-- Settings Section -->
        <div id="settingsPage" class="hidden">
          <h2 class="text-3xl font-bold">Settings</h2>
          <p>Modify your game settings here.</p>
          <button id="backToHomeBtnSettings" class="bg-gray-500 text-white px-6 py-2 rounded hover:bg-gray-700 focus:outline-none">Back to Home</button>
        </div>
      </div>
    </div>
  </body>
